<head>
    <meta charset="UTF-8">
    <title>::Admin Register::</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <!-- global css -->
    <link href="css/app.css" rel="stylesheet">
    <!-- end of global css -->
    <!--page level css -->
    <link rel="stylesheet" href="vendors/iCheck/css/all.css"/>
    <link rel="stylesheet" href="vendors/select2/css/select2.min.css"/>
    <link rel="stylesheet" href="vendors/select2/css/select2-bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link href="css/login.css" rel="stylesheet">
    <!--end of page level css-->
</head>

<body>
<div class="preloader">
    <div class="loader_img"><img src="img/loader.gif" alt="loading..." height="64" width="64"></div>
</div>
<div class="container">
    <div class="row " id="form-login">
        <div class="col-sm-12">
            <div class="card-header nocolor">
                <h2 class="text-center text-primary">
                    Sign Up or
                    <a href="login2-2.html">Log In</a>
                </h2>
            </div>
            <div class="card-body social">
                <div class="row">
                    <div class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 offset-2">
                        <form class="form-horizontal" action="http://coreplusdemo.lorvent.com/login2" id="register_form">
                            <!-- CSRF Token -->
                            <input type="hidden" name="_token" value="sSAo7cToGJCJ2IBFgOpYbLNnqV5n8O4DdNG5jdez"/>
                            <div class="form-group row ">
                                <label class="control-label col-sm-3" for="first_name">First Name<sup>*</sup> :</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-addon"> <i class="fa fa-fw fa-user-md text-primary"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="First Name" name="first_name"
                                               id="first_name" value=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="control-label col-sm-3" for="last_name">Last Name<sup>*</sup>  :</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Last Name" name="last_name"
                                               id="last_name" value=""/>
                                        <span class="input-group-addon"> <i class="fa fa-fw fa-user-md text-primary"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="control-label col-sm-3" for="email">Email<sup>*</sup>  :</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope text-primary"></i>
                                        </span>
                                        <input type="text" placeholder="Email Address" class="form-control" name="email"
                                               id="email" value=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="control-label col-sm-3" for="email_confirm">Confirm Email<sup>*</sup>  :</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope text-primary"></i>
                                        </span>
                                        <input type="text" placeholder="Confirm Email Address" class="form-control"
                                               name="email_confirm" id="email_confirm" value=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="control-label col-sm-3" for="password">Password<sup>*</sup>  :</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-text rounded-0">
                                            <i class="fa fa-fw fa-key text-primary"></i>
                                        </span>
                                        <input type="password" placeholder="Password" class="form-control" name="password"
                                               id="password"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label class="control-label col-sm-3" for="password_confirm">Confirm Password<sup>*</sup>  :</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <input type="password" placeholder="Confirm Password" class="form-control"
                                               name="password_confirm" id="password_confirm"/>
                                        <span class="input-group-text rounded-0">
                                            <i class="fa fa-fw fa-key text-primary"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-sm-3" for="phone">Phone<sup>*</sup>  :</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-text rounded-0">
                                            <i class="fa fa-fw fa-phone text-primary"></i>
                                        </span>
                                        <input type="text" placeholder="Phone Number" class="form-control" name="phone"
                                               id="phone" value=""/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-3 col-sm-3 col-md-3 col-lg-3">Gender:</label>
                                <div class=" col-4 col-lg-2 col-md-2 col-sm-4 mar-top4">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" class="flat-red" id="radio_d1" value="male"/> Male
                                    </label>
                                </div>
                                <div class="col-md-2 col-5 col-md-4 col-sm-3 mar-top4">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" class="flat-red " id="radio_d2" value="female"/>
                                        Female
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-sm-3 col-12 col-md-9 agree">
                                    <label class="checkbox-inline sr-only d-block"  for="terms">Agree to terms and conditions</label>
                                    <input type="checkbox" value="1" name="terms" id="terms"/> &nbsp;
                                    <label for="terms" class="agree "> I agree to Terms and Conditions.</label>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <div class="offset-sm-3 col-9">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                    <input type="reset" class="btn btn-default" value="Reset" id="dee1"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- global js -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<script src="js/custom_js/register2.js"></script>
<!-- end of page level js -->
</body>
